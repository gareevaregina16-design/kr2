<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Оформление заказа — STYLE+</title>
    <link rel="stylesheet" href="1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="nav nav-tabs justify-content-center">
    <a class="nav-link" href="index.html">Главная</a>
    <a class="nav-link" href="men.html">Мужская одежда</a>
    <a class="nav-link" href="women.html">Женская одежда</a>
    <a class="nav-link" href="contact.html">Заказы</a>
    <a href="index.html"><img src="img/logo.jpg" alt="STYLE+" width="50"></a>
</nav>

<header class="text-center my-4">
    <h1>Оформление заказа</h1>
</header>

<main class="container">
    <form id="orderForm" class="p-3 border rounded bg-light">
        <div class="mb-3">
            <label class="form-label">Название товара (text):</label>
            <input type="text" name="product_name" class="form-control" value="Белая классическая рубашка" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Количество (number):</label>
            <input type="number" name="quantity" class="form-control" min="1" value="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label d-block">Оплата (radio):</label>
            <div class="form-check form-check-inline">
                <input type="radio" name="payment" value="card" class="form-check-input" checked>
                <label class="form-check-label">Картой</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="payment" value="cash" class="form-check-input">
                <label class="form-check-label">Наличными</label>
            </div>
        </div>

        <button type="button" id="sendOrder" class="btn btn-primary">Отправить заказ</button>
    </form>
</main>

<footer class="text-center py-3">
    <p>&copy; 2025 STYLE+</p>
</footer>

<script src="index.js"></script>
</body>
</html>
